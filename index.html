<!DOCTYPE html>
<html>
<head>
  <title>SportGame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      color: black;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      overflow: hidden;
      text-align: left;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      padding: 15px;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .no {
      background: #ff4d4d;
      color: white;
    }

    .yes {
      background: #00cc66;
      color: white;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1599058917212-d750089bc07e" />
    <div class="info">

    </div>
    <div class="buttons">
      <button class="btn no">‚úñ</button>
      <button class="btn yes">‚úî</button>
    </div>
  </div>

</body>
</html>
